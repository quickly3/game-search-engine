<div class="search-header">
    <div class="search-input">
        <input id="typeahead-basic" type="text" class="form-control" 
            [(ngModel)]="game_keywords" 
            [ngbTypeahead]="search_by_keywords" 
            (keydown)="searchKeyDown($event)"
            />
        <button type="button" class="btn btn-primary">
            搜索
            <i class="fas fa-search"></i>
        </button>
    </div>
</div>
<div class="row game_list">
    <a routerLink="/game-detail/{{game._id}}" routerLinkActive="active" class="col-6 game_item" *ngFor="let game of game_list">
        <div class="img_zone">
            <img class="img" src="{{game.image_url}}" alt="">
        </div>
        <div class="des_zone">
            <div>
                <a routerLink="/game-detail/{{game._id}}" routerLinkActive="active" class="title">{{game.name}}</a>
            </div>
            <div>
                <span class="badge badge-primary" *ngFor="let tag of game.game_tags">{{tag}}</span>
            </div>
            <div class="description">{{game.description}}</div>
        </div>
    </a>
</div>

<div class="row">
    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="total_number" [(page)]="current_page"
        [pageSize]="row" [maxSize]="5" [rotate]="true" size="sm" (pageChange)="pageChange()"></ngb-pagination>
</div>
